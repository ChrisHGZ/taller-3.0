{% extends 'perfil.html' %}
{% block content %}
  <h2>Cambiar Contraseña</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>
  <!-- Botón para volver al perfil -->
  <a href="{% url 'perfil' %}" class="btn btn-secondary mt-3">Volver a Mi Perfil</a>
{% endblock %}
